<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Bank</title>
    <link rel="stylesheet" href="src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative flex items-center justify-center bg-green-200">
    <header class=" bg-no-repeat pl-20 h-screen "
        style="background-image: url(/images/image.jpg);">
        <nav class="pt-10">
            <div class="navbar flex gap-8">
                <div>
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-Rectangle flex hover:bg-emerald-600">
                            <div><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h16M4 18h7" />
                                </svg></div>
                            <div>
                                <h2 class="text-white text-2xl  hover:text-black">MENU</h2>
                            </div>
                        </div>

                    </div>
                </div>
                <div>
                    <button class="btn btn-ghost btn-Rectangle flex hover:bg-emerald-600">
                        <div class="flex gap-2">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                            <div>
                                <h2 class="text-white text-2xl  hover:text-black">SREARCH</h2>
                            </div>
                        </div>
                    </button>

                </div>
            </div>
        </nav>
        <H1 class="bg-white text-5xl text-green-900 font-black italic w-fit ml-9 mt-7">BANGLA<span
                class="text-red-700">DESH</span> BANK</H1>
        <section class="login-form mt-36 ml-9">
            <div class="flex gap-28">
                <div class="flex-col lg:flex-row-reverse ">
                    <div class="text-center lg:text-left">
                    </div>
                    <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <h2 class="text-white font-black text-3xl pb-8">Online Banking Login</h2>
                                <label class="label">
                                    <span class="label-text"> </span>
                                </label>
                                <input type="email" placeholder="Email"
                                    id="user-email"
                                    class="input input-bordered text-white text-lg font-medium bg-green-300 hover:bg-green-400 hover:text-xl"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label  bg-opacity-0">
                                </label>
                                <input type="password" placeholder="password"
                                    id="user-pass"
                                    class="input input-bordered text-lg text-white bg-green-300 hover:bg-green-400 font-medium  "
                                    required />
                                <label class="label">
                                    <a href="#" class="label-text-alt link link-hover text-white text-lg">Forgot
                                        password?</a>
                                </label>
                            </div>
                            <div class="form-control mt-6">
                                <button
                                    id="login-btn"
                                    class="btn text-xl text-lg text-white bg-green-300 hover:bg-green-400 hover:text-2xl text-black">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                    <h1
                        class=" uppercase text-6xl text-center mt-28 text-green-600 font-extrabold shadow-2xl shadow-green-600">
                        Bangladesh <span class="text-red-500">government</span> owned <br> and <span
                            class="text-red-500">operated since</span> 1971</h1>
                </div>
            </div>
        </section>
    </header>
    <script src="javascript/loginPage.js"></script>
    <script src="javascript/wallet.js"></script>
</body>

</html>
